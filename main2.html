<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Web app</title>
        <meta name="author" content="Lungu Andrei" />
        <meta name="Resource-type" content="Document" />
		<link rel="shortcut icon" href="#">

        <link rel="stylesheet" type="text/css" href="fullPage.js/dist/fullpage.css" />
        <link rel="stylesheet" type="text/css" href="fullPage.js/dist/fullpage.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fullPage.js/examples/examples.css" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
		<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/css/lightgallery.css" />
        
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script> -->
		
        <script type="text/javascript" src="fullPage.js/dist/fullpage.min.js"></script>
        <script src="http://vjs.zencdn.net/4.12/video.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/js/lightgallery.js"></script>
    </head>

    <body>
        <div id="fullpage">
            <div class="section text-center" id="section0">
				<!-- BACKGROUND VIDEO -->
                <video class="img-responsive" data-autoplay loop muted id="bg-video" src="media/video.mp4" type="video/mp4"></video>

                <button type="button" class="btn btn-light video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/phGur4M9ics" data-target="#myModal" id="button0">
                    <!-- imi pot face propriul SVG pentru play -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="pink" class="bi bi-play-btn" viewBox="0 0 16 16">
                        <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                    </svg>
                </button>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-body">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>        
								<!-- 16:9 aspect ratio -->
								<div class="embed-responsive embed-responsive-16by9">
									<iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always" allow="autoplay"></iframe>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

            <!-- <div class="section" id="section1">
                <p>page 2</p>
                </div>
                
                <div class="section" id="section2">
                <p>page 3</p>
                </div> -->
            <div class="section" id="section3">
                <div class="container-fluid">
                    <p>page 4</p>
                    <!--Carousel Wrapper-->
                    <div id="video-carousel-example2" class="carousel slide carousel-fade" data-ride="carousel">
                        <!--Indicators-->
                        <ol class="carousel-indicators">
                            <li data-target="#video-carousel-example2" data-slide-to="0" class="active"></li>
                            <li data-target="#video-carousel-example2" data-slide-to="1"></li>
                            <li data-target="#video-carousel-example2" data-slide-to="2"></li>
                        </ol>
                        <!--/.Indicators-->
                        <!--Slides-->
                        <div class="carousel-inner" role="listbox">
                            <!-- First slide -->
                            <div class="carousel-item active">
                                <!--Mask color-->
                                <div class="view">
                                    <!--Video source-->
                                    <video class="video-fluid" autoplay loop muted>
                                        <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
                                    </video>
                                    <div class="mask rgba-indigo-light"></div>
                                </div>
                                <!--Caption-->
                                <div class="carousel-caption">
                                    <div class="animated fadeInDown">
                                        <h3 class="h3-responsive">Light mask</h3>
                                    </div>
                                </div>
                                <!--Caption-->
                            </div>
                            <!-- /.First slide -->
                            <!-- Second slide -->
                            <div class="carousel-item">
                                <!--Mask color-->
                                <div class="view">
                                    <!--Video source-->
                                    <video class="video-fluid" autoplay loop muted>
                                        <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
                                    </video>
                                    <div class="mask rgba-purple-slight"></div>
                                </div>
                                <!--Caption-->
                                <div class="carousel-caption">
                                    <div class="animated fadeInDown">
                                        <h3 class="h3-responsive">Super light mask</h3>
                                    </div>
                                </div>
                                <!--Caption-->
                            </div>
                            <!-- /.Second slide -->
                            <!-- Third slide -->
                            <div class="carousel-item">
                                <!--Mask color-->
                                <div class="view">
                                    <!--Video source-->
                                    <video class="video-fluid" autoplay loop muted>
                                        <source src="https://www.youtube.com/watch?v=dj1wsEsjNi8&ab_channel=Follygon" type="video/mp4" />
                                    </video>
                                    <div class="mask rgba-black-strong"></div>
                                </div>
                                <!--Caption-->
                                <div class="carousel-caption">
                                    <div class="animated fadeInDown">
                                        <h3 class="h3-responsive">Strong mask</h3>
                                    </div>
                                </div>
                                <!--Caption-->
                            </div>
                            <!-- /.Third slide -->
                        </div>
                        <!--/.Slides-->
                        <!--Controls-->
                        <a class="carousel-control-prev" href="#video-carousel-example2" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#video-carousel-example2" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                        <!--/.Controls-->
                    </div>
                    <!--Carousel Wrapper-->
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
